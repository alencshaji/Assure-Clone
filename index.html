<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Assure</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="header">
        <div class="navbar container">
            <div class="microsoft">
                 <img src="/Images/pngimg.com - microsoft_PNG18.png" alt="">
                <div class="azure">
                    <h6>Azure</h6>
                </div>
            </div>
            <div class="start-free">
                <a href="#" class="main-btn">Start free</a>
            </div>
        </div>

    </div>
    <!-- ///hero-section//// -->
    <div class="hero-sec-wrapper">
        <div class="hero-sec">
            <img src="/Images/free-hero.png" alt="" class="hero-sec-image w-100">
            <div class="row">
                <div class="hero">
                    <div class="container">
                        <div class="content ">
                            <h2>Build your next great idea in the cloud <br> with an Azure free account</h2>
                            <h6>Get started with 12 months of free cloud computing services</h6>
                         <div class="buttons">
                            <a href="#"  id="main-btn">Start free</a>
                            <a href="#" class="pay-btn">Pay as you go</a>
                         </div>
                        </div>
                    </div>
    
                </div>
                    
            </div>
        </div>

    </div>
    <!-- ///Service-Section -->
    <div class="service-sec">
        <div class="container">
            <div class="col-md-3">
                <div class="card">
                    <h2>Popular services <br>free for 12 months</h2>
                    <a href=""><i class="fa-duotone fa-arrow-down-long"></i> View all services</a>
                </div>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-3"></div>
            <div class="col-md-1"></div>
            <div class="col-md-3"></div>
        </div>
    </div>
    
    
   

    <script src="https://kit.fontawesome.com/7029318c9c.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
